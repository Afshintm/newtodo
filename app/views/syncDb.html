<div class="row" ng-controller="syncDbCtrl">
	<h1>{{model.viewTitle}}</h1>
	 	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover table-condensed dataTable">
			<thead>
				<tr role="row">
					<th role="columnheader"> Id </th>
					<th role="columnheader"> Name </th>
					<th role="columnheader"> Barcode </th>
					<th role="columnheader"> Price </th>
				</tr>
			</thead>
			<tr ng-repeat="p in model.firebaseArray">
				<td data-title="Id"><span>{{p.Id}}</span></td>
				<td data-title="Name"><span>{{p.Name}}</span></td>
				<td data-title="Barcode"><span>{{p.Barcode}}</span></td>
                <td data-title="Price" ng-init="model.edit[$index]=0">
                    <span ng-show="model.edit[$index]===0" title="Edit" style="background-color:#eee">
                        <a href ng-click="editPrice($index)">{{p.Price}}</a>
                    </span>
                    <span ng-show="model.edit[$index]===1">
                        <div class="col-lg-12">
                            <input type="text" step="0.01" max="999" class="col-lg-12" ng-model="p.Price" style="margin:0">
                            <button class="btn btn-block blue mini" type="button" ng-click="model.edit[$index]=0"><i class="icon-save"></i> Save</a></button>
                            <span>(was something else)</span>
                        </div>
                    </span>
                </td>
			</tr>
		</table>
	</div>

</div>
