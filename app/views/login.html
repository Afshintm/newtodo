<div class="row" ng-controler="loginCtrl">
<form name="form" role="form" ng-submit="login()">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <span>Username: <input type="text" name="username" id="username" placeholder="username" ng-model="model.username" required></input></span>
    </div>
    <div class="form-group">
      <span>Password: <input type="password" name="password" id="password" placeholder="password" ng-model="model.password" required></input></span>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
  <div class="col-md-6 col-md-offset-3"></div>
</form>

</div>
